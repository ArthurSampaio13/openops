<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenOps Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #2563eb;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container" id="message-container">
        <h1>OpenOps Interaction</h1>
        <div id="test-message" style="display: none;">
            <p>This is a test mode interaction.</p>
            <p>Interactions are only processed in actual workflow runs, not in test mode.</p>
        </div>
        <div id="redirect-message">
            <p>Redirecting you to the application...</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const isTest = urlParams.get('test') === 'true';
        
        // Get the URL to redirect to
        let redirectUrl = window.location.href;
        
        if (isTest) {
            // In test mode, show test message and don't redirect
            document.getElementById('test-message').style.display = 'block';
            document.getElementById('redirect-message').style.display = 'none';
        } else {
            // In non-test mode, redirect to the destination URL
            // Remove the 'test' parameter if it exists
            urlParams.delete('test');
            
            // Rebuild the URL without the test parameter
            redirectUrl = window.location.origin + window.location.pathname;
            
            if (urlParams.toString()) {
                redirectUrl += '?' + urlParams.toString();
            }
            
            // Redirect after a short delay
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 1500);
        }
    </script>
</body>
</html>
